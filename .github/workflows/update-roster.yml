name: 更新 Roster ICS

# 只允許手動觸發
on:
  workflow_dispatch:

# 給 GITHUB_TOKEN 寫入 repo contents 的權限
permissions:
  contents: write

jobs:
  update-roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 原始碼
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # 之後的 git push 用 GITHUB_TOKEN
          fetch-depth: 0            # 取完整歷史以支援 rebase

      - name: 同步遠端 main 分支（保證 local 與 remote 一致）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: 列出檔案 (Debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -R .

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安裝相依套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 執行 update_roster.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 update_roster.py \
            --input Roster.txt \
            --repo gundampudens/Lasercut_Roster \
            --path roster.ics \
            --branch main \
            --msg "Auto-update roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --token "$GITHUB_TOKEN"

      - name: Commit & Push 變更
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roster.ics Backup/*
          git commit -m "自動更新 roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          # 把遠端最新 commit 拉下來，並把我們的 commit rebase 到它之後
          git pull --rebase origin main
          git push origin main
