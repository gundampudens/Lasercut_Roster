name: 更新 Roster ICS

on:
  # 當 GitHub Pages build 完成後觸發
  page_build:
    # 只關注 main 分支
    branches:
      - main

permissions:
  contents: write  # 需要推到 repo

jobs:
  update-roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 原始碼
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 同步遠端 main 分支
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: 列出檔案 (Debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -R .

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安裝相依套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 執行 update_roster.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 update_roster.py \
            --input Roster.txt \
            --repo gundampudens/Lasercut_Roster \
            --path roster.ics \
            --branch main \
            --msg "Auto-update roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --token "$GITHUB_TOKEN"

      - name: Commit & Push 變更
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roster.ics Backup/*
          git commit -m "自動更新 roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
