name: 更新 Roster ICS

on:
  # 只要 pages build and deployment workflow 成功完成，就自動觸發
  workflow_run:
    workflows:
      - "pages build and deployment"
    types:
      - completed

permissions:
  contents: write

jobs:
  update-roster:
    runs-on: ubuntu-latest

    # 只處理 main 分支成功的 build
    if: >
      github.event.workflow_run.workflow_name == 'pages build and deployment' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout 原始碼
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 同步遠端 main 分支
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: 列出檔案 (Debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -R .

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安裝相依套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 執行 update_roster.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 update_roster.py \
            --input Roster.txt \
            --repo gundampudens/Lasercut_Roster \
            --path roster.ics \
            --branch main \
            --msg "Auto-update roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --token "$GITHUB_TOKEN"

      - name: Commit & Push 變更
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roster.ics Backup/*
          git commit -m "自動更新 roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
