name: 更新 Roster ICS

# 讓 GITHUB_TOKEN 擁有寫入 repo contents 的權限
permissions:
  contents: write
  workflows: write   # 若不修改 .github/workflows 可省略

on:
  workflow_dispatch:  # 手動觸發
  schedule:
    - cron: '0 16 * * *'  # 每天 UTC16:00 自動執行

jobs:
  update-roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # 讓後續 git push 使用 GITHUB_TOKEN
          fetch-depth: 0            # 確保有完整 repo 歷史

      - name: 列出檔案 (Debug)
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          ls -R .

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安裝相依套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 執行 update_roster.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 update_roster.py \
            --input Roster.txt \
            --repo gundampudens/Lasercut_Roster \
            --path roster.ics \
            --branch main \
            --msg "Auto-update roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --token "$GITHUB_TOKEN"

      - name: Commit & Push 變更
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roster.ics Backup/*
          git commit -m "自動更新 roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push origin main
