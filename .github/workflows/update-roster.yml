name: 自動更新 Roster ICS（延遲部署後執行）

on:
  push:
    branches:
      - main
    paths:
      - 'Roster.txt'

permissions:
  contents: write

jobs:
  update-roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 原始碼
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 等待 Pages 完成部署（60 秒）
        run: |
          echo "⏳ 等待 90 秒，確保 GitHub Pages 已部署完畢..."
          sleep 90

      - name: 顯示 workspace 內容（Debug）
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -R .

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安裝相依套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 執行 update_roster.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 update_roster.py \
            --input Roster.txt \
            --repo gundampudens/Lasercut_Roster \
            --path roster.ics \
            --branch main \
            --msg "Auto-update roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --token "$GITHUB_TOKEN"

      - name: Commit & Push 變更
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roster.ics Backup/*
          git commit -m "自動更新 roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
