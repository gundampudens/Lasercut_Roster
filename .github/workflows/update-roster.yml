name: 更新 Roster ICS

# grant GITHUB_TOKEN the ability to write repo contents
permissions:
  contents: write
  workflows: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'  # daily at UTC 16:00

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug — list files
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -R .

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update_roster.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 update_roster.py \
            --input Roster.txt \
            --repo gundampudens/Lasercut_Roster \
            --path roster.ics \
            --branch main \
            --msg "Auto-update roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --token "$GITHUB_TOKEN"

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roster.ics Backup/*
          git commit -m "自動更新 roster.ics @$(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push origin main
